<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokeAPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/styles/styles.css">
  </head>
  <body>
    <nav class="bg-dark p-2 d-flex justify-content-between gap-5">
      <img
        src="./public/images/International_Pokemon_logo.svg.webp"
        alt=""
        class="img-fluid mx-3"
        width="200px"
      />
      <section class="input-group mx-3 w-25 d-flex align-content-center">
        <select class="form-select" aria-label="Select Category">
          <option selected>Choose...</option>
          <option value="1">Pokemon</option>
          <option value="2">Ability</option>
          <option value="3">Region</option>
        </select>
        <button class="btn btn-secondary" type="button">Search</button>
      </section>
    </nav>
    <main class="p-3 mt-5">
      <section class="">
        <h1 class="text-center mb-5">Pokemon</h1>
        <div class="container-xl">
          
        </div>
      </section>
      <section class="d-none">
        <h1 class="text-center">Ability</h1>
        <div id="ability" class="container-xl">
        </div>
      </section>
      <section class="d-none">
        <h1 class="text-center">Region</h1>
        <div class="container-xl">
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="src/api/init.js"></script>
    <script src="src/index.js"></script>
 
  </body>
</html>
